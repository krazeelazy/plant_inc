{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <link rel="stylesheet" href="{%static 'catalogue/main.css'%}">
        
        {% if title %}
            <title>Plant Inc. - {{ title }}</title>
        {% else %}
            <title>Plant Inc.</title>
        {% endif %}

    </head>
    
    <body>

        <header class="site-header">
            <nav class="navbar fixed-top" style="background-color: #ca03fc;">
                <div class="container-fluid">
                    <div class="navbar-brand mr-auto">Plant Inc</div>
                    {% if user.is_authenticated %}
                        <div class="navbar-nav" >
                            {{ user.email }}
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </div>
						{% endif %}
                    </div>
                </div>
            </nav>
        </header>

        <main role="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
        
        <footer class="text-center py-3">
            &copy; 2021 Mellissa Marie
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
